<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="emp.css">
  <title>Rooms</title>
</head>

<header>

  <body class="container bg-light">
    <!-- Start Header form -->
    <div class="text-center pt-5">
      <img src="logo.jpeg" alt="network-logo" width="120" height="120" />
      <h2>Rooms form</h2>
    </div>
</header>
<!-- End Header form -->

<!-- Start Card -->
<div class="card">
  <!-- Start Card Body -->
  <div class="card-body">
    <!-- Start Form -->
    <form id="LoginForm" action="#" method="" class="needs-validation" novalidate autocomplete="off">
      <!-- Start Input Name -->
      <div class="row">
        <div class="form-group col-md-4">
          <label for="inputId">Accomodation-id</label>
          <input type="text" class="form-control" id="inputid" name="Id" placeholder="Your Id" required />
          <small class="form-text text-muted">Please fill your Accommodation Id</small>
        </div>
        <div class="form-group col-md-4">
          <label for="inputrn">Room no.</label>
          <input type="number" class="form-control" id="inputr" name="rno" placeholder="Your room no." required />
          <small class="form-text text-muted">Please fill your room no.</small>
        </div>
        <div class="form-group col-md-4">
          <label for="inputrc">Room Capacity</label>
          <input type="number" class="form-control" id="inputrc" name="rc" placeholder="Your room capacity" required />
          <small class="form-text text-muted">Please fill room capacity</small>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-4">
          <br> <select id="status" name="status">
            <label for="inputsts">
              <option>Select Status</option>
              <option value="Active">Active</option>
              <option value="Not Active">Not Active</option>
          </select> </label>
        </div>
        <!-- End Input Name -->
        <br>
        <!-- Start Input Email -->
        <div class="form-group col-md-4">
          <label for="inputcro">Current Room Occupancy</label>
          <input type="number" class="form-control" id="inputcro" name="cro" placeholder="Enter current room occupancy"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required />
        </div>
      </div>

      <!-- Start Submit Button -->
      <button class="btn btn-primary btn-block col-lg-2" type="submit">Submit</button>
      <!-- End Submit Button -->

      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
      <script src="emp.js"></script>
      <!-- Start Scritp for Form -->
      <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
          'use strict';
          window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function (form) {
              form.addEventListener('submit', function (event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
      </script>
      <!-- End Scritp for Form -->
      <footer>
        <div class="my-4 text-muted text-center">
          <p>Â© deltinconnect</p>
        </div>
      </footer>
      </body>
