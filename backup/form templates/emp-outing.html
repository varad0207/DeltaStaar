<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="emp.css">
  <title>EMP-Outing form</title>
</head>

<body class="container bg-light">
  <!-- Start Header form -->
  <div class="text-center pt-5">
    <img src="" alt="network-logo" width="140" height="140" />
    <h2 font-family="Lobster">Employee-outing form</h2>
  </div>
  <!-- End Header form -->

  <!-- Start Card -->
  <div class="card">
    <!-- Start Card Body -->
    <div class="card-body">
      <!-- Start Form -->
      <form id="LoginForm" action="#" method="" class="needs-validation" novalidate autocomplete="off">
        <!-- Start Input Name -->
        <div class="row">
          <div class="form-group col-md-4">

            <label for="inputId">Employee-Id</label>
            <input type="text" class="form-control" id="inputid" name="Id" placeholder="Your Id" required />
            <small class="form-text text-muted">Please fill your Emp-Id</small>
          </div>
          <div class="form-group col-md-4">
            <label for="inputId">Approval:</label>
            <br>
            <select id="approval" name="app">
              <option>Approval(Yes/No)</option>
              <option value="Electrician">Yes</option>
              <option value="Plumber">No</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-4">
            <label for="inputDate">Outing Date</label>
            <input type="date" class="form-control" id="inputDate" name="date" required />
            <small class="form-text text-muted">Please choose Outing Date</small>
          </div>
          <div class="form-group col-md-4">
            <label for="inputDate">Arrival Date</label>
            <input type="date" class="form-control" id="inputDate" name="date" required />
            <small class="form-text text-muted">Please choose Arrival Date</small>
          </div>

          <div class="form-group col-md-4">

            <label for="inputcate">Category:</label>
            <br>
            <select id="cate" name="cate">
              <option>Select Category</option>
              <option value="Normal Outing">Normal Outing</option>
              <option value="Permanently Left">Permanently Left</option>
              <option value="Home Outing">Home Outing</option>
          </div>
          <option value="Others">Others</option></select>
        </div>
    </div>

    <!-- Start Submit Button -->
    <button class="btn btn-primary btn-block col-lg-2" type="submit">Submit</button>
    <!-- End Submit Button -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>
    <script src="emp.js"></script>
    <!-- Start Scritp for Form -->
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        'use strict';
        window.addEventListener('load', function () {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function (form) {
            form.addEventListener('submit', function (event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
    </script>
    <!-- End Scritp for Form -->
    <footer>
      <div class="my-4 text-muted text-center">
        <p>Â© deltinconnect</p>
      </div>
    </footer>
</body>
